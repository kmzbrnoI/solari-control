<!DOCTYPE html>
<html lang="cz">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex,nofollow">
  <title>Nástupištní tabule Solari di Udine</title>
</head>
<body>
  <h1>Nástupištní tabule Solari di Udine</h1>
  <hr>
  <form>
    <label for="trainnum">Číslo vlaku:</label> <br>
    <input type="number" name="trainnum" max="99999">
    <input type="checkbox" name="triannum_red">
    <label for="trainnum_red">Zobrazit číslo vlaku červeně</label><br>

    <label for="traintype">Typ vlaku:</label><br>
    <select name="traintype">
      <option value="Ec">Ec</option>
      <option value="Ic">Ic</option>
      <option value="Ec R">Ex R</option>
      <option value="Ex lůžkový">Ex lůžkový</option>
      <option value="Ex">Ex</option>
      <option value="R R">R R</option>
      <option value="R lůžkový">R lůžkový</option>
      <option value="R">R</option>
      <option value="Sp">Sp</option>
      <option value="Os">Os</option>
      <option value="Mim. Ex">Mim. Ex</option>
      <option value="Mim. R">Mim. R</option>
      <option value="Mim. Sp">Mim. Sp</option>
      <option value="Mim. Os">Mim. Os</option>
      <option value="Zvláštní vlak">Zvláštní vlak</option>
      <option value="Special train">Special train</option>
      <option value="Parní vlak">Parní vlak</option>
      <option value="Steam train">Steam train</option>
      <option value="IR">IR</option>
      <option value="ICE">ICE</option>
      <option value="Sc">Sc</option>
      <option value="TGV">TGV</option>
      <option value="Ic bílá">Ic bílá</option>
    </select> <br>

    <label for="final">Cílová stanice (max 14 znaků):</label> <br>
    <input type="text" name="final" maxlength="14"> <br>

    <label for="time">Čas odjezdu:</label> <br>
    <input type="time" name="time"> <br>

    <label for="direction1">Přes 1:</label> <br>
    <select name="direction1" value="">
      <option value=""></option>
      <option value="Adamov">Adamov</option>
      <option value="Adamov-Blansko">Adamov-Blansko</option>
      <option value="Bylnice">Bylnice</option>
      <option value="Blansko">Blansko</option>
      <option value="Blažovice">Blažovice</option>
      <option value="Bohumín">Bohumín</option>
    </select> <br>

    <label for="direction2">Přes 2:</label> <br>
    <select name="direction2" value="">
      <option value=""></option>
      <option value="Blansko">Blansko</option>
      <option value="Bohumín">Bohumín</option>
      <option value="Bojkovice">Bojkovice</option>
      <option value="Břeclav">Břeclav</option>
    </select> <br>

    <label for="delay">Zpoždění:</label><br>
    <select name="delay">
      <option value="0">0 minut</option>
      <option value="10">10 minut</option>
      <option value="15">15 minut</option>
      <option value="20">20 minut</option>
      <option value="25">25 minut</option>
      <option value="30">30 minut</option>
      <option value="35">35 minut</option>
      <option value="40">40 minut</option>
      <option value="45">45 minut</option>
      <option value="50">50 minut</option>
      <option value="55">55 minut</option>
      <option value="60">60 minut</option>
      <option value="70">70 minut</option>
      <option value="80">80 minut</option>
      <option value="90">90 minut</option>
      <option value="100">100 minut</option>
      <option value="110">110 minut</option>
      <option value="120">120 minut</option>
      <option value="130">130 minut</option>
      <option value="140">140 minut</option>
      <option value="150">150 minut</option>
      <option value="160">160 minut</option>
      <option value="170">170 minut</option>
      <option value="180">180 minut</option>
      <option value="200">200 minut</option>
      <option value="220">220 minut</option>
      <option value="240">240 minut</option>
      <option value="260">260 minut</option>
      <option value="280">280 minut</option>
      <option value="300">300 minut</option>
      <option value="330">330 minut</option>
      <option value="360">360 minut</option>
      <option value="390">390 minut</option>
      <option value="420">420 minut</option>
      <option value="450">450 minut</option>
      <option value="480">Více než 480 minut</option>
    </select> <br>

    <input type="submit" value="Zobrazit">
  </form>
</body>
</html>
